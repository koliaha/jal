<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animate minfied -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="style.css">
    <script> 
        if (window.innerWidth > 1025) {
          window.location = "html5_plug/plug.html";
            }
        </script>
    <title>Japan Airlines</title>

</head>
<body>
    <div class="bg">
        <!-- Invitational text  -->
        <div class="text">
            <img src="source/text.png" alt="Find same cards" class="text-img" width="100%">
            <p>у тебя <span class="counter">3</span> попытк<span class="multi">и</span><span class="solo">а</span> </p>
        </div>
        <!-- Memory game -->
        <section class="game">
            <div class="memory-card clock-left" data-advantage="clock">
                <img src="source/clockright.png" alt="Clock" class="front-face">
                <img src="source/card.png" alt="Card back" class="back-face">
            </div>
            <div class="memory-card clock-right" data-advantage="clock"> 
                <img src="source/clockright.png" alt="Clock" class="front-face">
                <img src="source/card.png" alt="Card back" class="back-face">
            </div>
           
            <div class="memory-card couch-left" data-advantage="couch">
                <img src="source/couchright.png" alt="Couch" class="front-face">
                <img src="source/card.png" alt="Card back" class="back-face">
            </div>
            <div class="memory-card couch-right" data-advantage="couch">
                <img src="source/couchright.png" alt="Couch" class="front-face">
                <img src="source/card.png" alt="Card back" class="back-face">
            </div>
            <div class="memory-card bag-left" data-advantage="bag">
                <img src="source/bagright.png" alt="Bag" class="front-face">
                <img src="source/card.png" alt="Card back" class="back-face">
            </div>
            <div class="memory-card bag-right" data-advantage="bag">
                <img src="source/bagright.png" alt="Bag" class="front-face">
                <img src="source/card.png" alt="Card back" class="back-face">
            </div>
        </section>
        <!-- Logo  -->
<div class="logo animated fadeIn delay-1s">
    <img src="source/logo.png" alt="Japan Airlines logo" width="100%">
</div>
<!-- Product advantages -->
<div class="advantage-img"> <a href="https://www.ru.jal.co.jp/rul/ru/vvo/">
    <img class="couch animated fadeIn delay-1s" src="source/couchFIn (1).png" alt="Comfort as advantage" width="100%">
    <img class="clock animated fadeIn delay-1s" src="source/clockFin (1).png" alt="Comfort as advantage" width="100%">
    <img class="bag animated fadeIn delay-1s" src="source/bagFin (1).png" alt="Comfort as advantage" width="100%">
</a>
</div>
<!-- Offer  -->
<div class="offer animated fadeIn delay-1s">
    <img src="source/Vladivostok.png" alt="Japan Airlines offer" width="100%">
</div>
<!-- Button  -->
<div class="cta-btn animated fadeIn delay-1s">
    <a href="https://www.ru.jal.co.jp/rul/ru/vvo/"><img src="source/button.png" alt="Call to book" width="100%"></a>
</div>

    </div>
    <!-- Script   -->
    <script src="./script.js"></script>

</body>
</html>
